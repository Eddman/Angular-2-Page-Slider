<!-- Display the actual pages -->
<div class="inner"
     #innerContainer
     [style.width]="containerWidth"
     [style.height]="containerHeight">
    <ng-content></ng-content>
</div>

<div class="ng-slider-nav-buttons" [style.top]="buttonTop">
    <!-- Navigation Buttons -->
    <ng-slider-nav-button backward
                   [(page)]="page"
                   [pageCount]="pageCount">
    </ng-slider-nav-button>

    <ng-slider-nav-button forward
                   [(page)]="page"
                   [pageCount]="pageCount">
    </ng-slider-nav-button>
</div>

<!-- Display the page indicator -->
<ng-dot-indicator *ngIf="showIndicator"
                  [page]="page"
                  [pageCount]="pageCount"
                  [style.bottom]="dotBottom">
</ng-dot-indicator>
